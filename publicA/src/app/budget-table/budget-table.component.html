<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Monthly Budget Allocation</h2>

  <table mat-table [dataSource]="data" class="bg-white rounded-lg shadow-sm border border-gray-200">
    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="bg-gray-100 text-left px-4 py-2 font-semibold"
      ></th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 font-medium">
        {{ element.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ideal">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 px-4 py-2 font-semibold">
        Ideal Amount
      </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.ideal }}</td>
    </ng-container>

    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 px-4 py-2 font-semibold">Goal</th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.goal }}</td>
    </ng-container>

    <ng-container matColumnDef="actual">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 px-4 py-2 font-semibold">Actual</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'text-red-500 font-semibold': element.actual !== element.goal,
          'text-green-600 font-semibold': element.actual === element.goal,
        }"
        class="px-4 py-2"
      >
        {{ element.actual }}
      </td>
    </ng-container>

    <ng-container matColumnDef="spent">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 px-4 py-2 font-semibold">
        Total Spent
      </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.spent }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Footer Row -->
    <tr class="border-t font-bold">
      <td colspan="4" class="px-4 py-2 text-right">Total spend</td>
      <td class="px-4 py-2">2800</td>
    </tr>

    <tr>
      <td colspan="5" class="px-4 py-3 bg-green-50 text-green-700 font-medium text-center">
        Great, youâ€™ve allocated all of your income for the month
      </td>
    </tr>
  </table>
</div>
